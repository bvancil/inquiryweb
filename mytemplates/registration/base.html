<!DOCTYPE HTML>
<html>
<head>

<meta description="Inquiryfoss : a connected multi-user waterfall of inquiry-centered discourse">
<meta keywords="science inquiry inquiryfoss">

<link rel="stylesheet" href="/static/css/inquiryweb-base.css" type="text/css">
<style>

}
</style>

{% block head %}{% endblock %}
<title>Inquiryfoss {% block title %}{% endblock %}</title>
</head>
<body>
<script src="{{ STATIC_URL }}/js/jquery.js"></script>
